<html>
	<head>
		<title> Assignment 2 </title>
		<style>
			body {
				text-align: center;
			}
			table {
			  border: 1px solid black;	
			}
			td {
				text-align: center;
			}
			.botmar {
				margin-bottom: 10px;
			}
		</style>
	</head>
	</head>
	<body>
		<h2>
			Student Registration Form
		</h2>
		<form>
			<label class = "botmar" for="name">Name:
			<input class = "botmar" type="text" id="name" name="name"><br/>
			<label class = "botmar" for="phone_no">Phone No:</label>
			<input class = "botmar" type="number" id="phone_no" name="phone_no"><br/>
			<label class = "botmar" for="dob">Date of Birth:</label>
			<input class = "botmar" type="date" id="dob" name="dob"><br/>
			<label class = "botmar" for="address">Address:</label>
			<textarea class = "botmar" rows = "10" columns = "30" id = "address" name = "address"> </textarea><br/>
			<label class = "botmar" for = "gender">Gender:</label>
			<label class = "botmar" for="male">Male</label>
			<input class = "botmar" type = "radio" id = "male" name = "male" value = "male">
			<label class = "botmar" for="male">Female</label>
			<input class = "botmar" type = "radio" id = "female" name = "male" value = "female"><br/>
			<label class = "botmar" for="city">City:</label>
			<select class = "botmar" name = "city" id = "city">
				<option value = "">Select City</option>
				<option value = "new delhi">New Delhi</option>
				<option value = "mumbai">Mumbai</option>
				<option value = "kolkata">Kolkata</option>
				<option value = "chennai">Chennai</option>
			</select><br/>
			<label class = "botmar">Hobbies:</label>
			<input class = "botmar" type = "checkbox" id = "hobby1" name = "hobby1" value = "music">
			<label class = "botmar" for = "hobby1">Music</label><br/>
			<input class = "botmar" type = "checkbox" id = "hobby2" name = "hobby2" value = "sports">
			<label class = "botmar" for = "hobby2">Sports</label><br/>
			<input class = "botmar" type = "checkbox" id = "hobby3" name = "hobby3" value = "reading">
			<label class = "botmar" for = "hobby3">Reading</label><br/>
			<input class = "botmar" type = "checkbox" id = "hobby4" name = "hobby4" value = "dancing">
			<label class = "botmar" for = "hobby4">Dancing</label><br/>
			<input class = "botmar" type = "submit">
			<input class = "botmar" type = "reset">
			<br/>
			<h2>
				Student Records
			</h2>
			<table style = "width: 100%">
				<tr>	
					<th>S.No.</th>
					<th>Name</th>
					<th>Phone No.</th>
					<th>Gender</th>
					<th>DOB</th>
					<th>Interests</th>
				</tr>
